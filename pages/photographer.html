<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc7bf56647.js" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">

    <title>FishEye - Photographe</title>
</head>

<body>
    <header class="banner" role="banner">
        <a aria-label="FishEye" href="/index.html" class="banner__homepage-link">
            <img alt="Logo de FishEye - Home page" src="/assets/images/logo.png" class="banner__logo">
        </a>
    </header>
    <main>
        <div class="photographer-header-wrapper"></div>
        <div class="medias-sort-section">
            <span id="medias-sort-section__label" class="medias-sort-section__label">Trier par</span>
            <div id="medias-sort-select" class="medias-sort-section__dropdown-btn dropdown-btn">
                <button 
                    aria-labelledby="medias-sort-section__label"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="medias-sort-select"
                    class="dropdown-btn__menu-item dropdown-btn__cta cta-btn" 
                    value="likes">
                    <span class="medias-sort-section__dropdown-btn-text dropdown-btn__cta-text">Popularité</span>
                    <i aria-hidden="true" class="dropdown-btn__cta-icon fa-solid fa-chevron-down"></i>
                </button>
                <ul class="dropdown-btn__menu">
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="likes" checked>Popularité</a></li>
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="date">Date</a></li>
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="title">Titre</a></li>
                </ul>
            </div>
        </div>
        <ul class="medias-section"></ul>
        <aside class="photographer-info-section"></aside>
    </main>
    <div class="media-lightbox-placeholder"></div>
    <div class="contact-form-placeholder"></div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
