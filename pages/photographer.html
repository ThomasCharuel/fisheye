<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc7bf56647.js" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">

    <title>FishEye - Photographe</title>
</head>

<body>
    <header class="banner">
        <a href="/index.html" class="banner__homepage-link">
            <img src="/assets/images/logo.png" class="banner__logo">
        </a>
    </header>
    <main>
        <header class="photographer-header"></header>
        <div class="medias-sort-section">
            <span class="medias-sort-section__label">Trier par</span>
            <div class="medias-sort-section__dropdown-btn dropdown-btn">
                <button class="dropdown-btn__menu-item dropdown-btn__cta cta-btn" value="likes">
                    <span class="medias-sort-section__dropdown-btn-text dropdown-btn__cta-text">Popularité</span>
                    <i class="dropdown-btn__cta-icon fa-solid fa-chevron-down"></i>
                </button>
                <ul class="dropdown-btn__menu">
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="likes" checked>Popularité</a></li>
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="date">Date</a></li>
                    <li><a class="dropdown-btn__menu-item cta-btn" href="#" value="title">Titre</a></li>
                </ul>
            </div>
        </div>
        <ul class="medias-section"></ul>
        <aside class="photographer-info-section">
        </aside>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img class="close-modal-btn" src="/assets/images/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                    <label>Nom</label>
                    <input />
                    <label>Email</label>
                    <input />
                    <label>Votre message</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
