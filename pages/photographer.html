<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/fisheye/assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc7bf56647.js" crossorigin="anonymous"></script>
    <link href="/fisheye/css/style.css" rel="stylesheet">

    <title>FishEye - Photographe</title>
</head>

<body>
    <header class="banner" role="banner">
        <a
            aria-label="Lien page d'Accueil"
            href="/fisheye/index.html" 
            class="banner__homepage-link"
        >
            <img alt="Logo de FishEye" src="/fisheye/assets/images/logo.png" class="banner__logo">
        </a>
    </header>
    
    <main aria-hidden="false">
        <div class="photographer-header-wrapper"></div>
        <div class="media-sort-section-placeholder"></div>
        <ul class="medias-section" aria-label="Galerie des travaux du photographe"></ul>
        <aside class="photographer-info-section"></aside>
    </main>
    
    <div aria-hidden="true" class="media-lightbox-placeholder"></div>
    <div aria-hidden="true" class="contact-form-placeholder"></div>
    
    <script src="/fisheye/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
